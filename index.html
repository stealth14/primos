<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="styles.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
  </head>

  <body class="center-align">

    <div>
        <h2 class="header ">SECUENCIA DE PRIMOS</h2>

        <div class="card horizontal secondary-color">
          <div class="card-image">
            <img src="assets/85.jpeg">
          </div>

          <div class="card-stacked">

            <div class="card-content">
              <!-- display -->

              <div class="card-panel grey lighten-5 z-depth-1">
                <input disabled id="display" class="validate">
              </div>

              <!-- display -->
            </div>
            
            <div class="card-content">
              <!-- input -->
              <div class="input-field">
                <i class="material-icons prefix">keyboard_arrow_right</i>
                <input id="input" type="number" class="validate">
                <label for="input">Ultimo valor</label>
                <span class="helper-text" data-error="Ingrese un numero" data-success="Correcto">Inserte ultimo valor de la serie</span>
              </div>
              <!-- input -->
            </div>

            <div class="card-action">
                <button onclick="showSequence()" id="BtnMostrar" class="waves-effect waves-light  btn">Mostrar serie</button>
            </div>

          </div>
        </div>
    </div>

      


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
    <script type="text/javascript" src="logica.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
