<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="styles.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div>
        <h2 class="header">Serie de  primos</h2>

        <div class="card horizontal">
          <div class="card-image">
            <img src="https://lorempixel.com/100/190/nature/6">
          </div>

          <div class="card-stacked">

            <div class="card-content">
              <!-- display -->

              <div class="input-field">
                <i class="material-icons prefix">keyboard_arrow_right</i>
                <input id="display" class="validate">
              </div>

              <!-- display -->
            </div>
            
            <div class="card-content">
              <!-- input -->
              <div class="input-field">
                <i class="material-icons prefix">keyboard_arrow_right</i>
                <input id="input" type="number" class="validate">
                <label for="input">Limite</label>
                <span class="helper-text" data-error="Ingrese un numero" data-success="Correcto">Ultimo valor de la serie</span>
              </div>
              <!-- input -->
            </div>

            <div class="card-action">
                <button onclick="showSequence()" id="BtnMostrar" class="waves-effect waves-light btn">Mostrar serie</button>
            </div>

          </div>
        </div>
    </div>


      <ul class="list-inline">
        <li class="waves-effect waves-light btn">Item 1</li>
        <li class="waves-effect waves-light btn">Item 2</li>
        <li class="waves-effect waves-light btn">Item 3</li>
      </ul>
      


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
    <script type="text/javascript" src="logica.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
